<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>对账管理</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    /* Top Navigation Bar */
    .top-nav {
      display: flex;
      background-color: #001529;
      padding: 0 20px;
      height: 64px;
      align-items: center;
    }

    .top-nav a {
      color: #ffffff;
      text-decoration: none;
      margin-right: 30px;
      font-size: 16px;
    }

    .top-nav a:hover {
      color: #1890ff;
    }

    /* Main Content Area */
    .main-content {
      padding: 20px;
      background-color: #ffffff;
      margin: 20px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Buttons */
    .button-group {
      margin-top: 20px;
    }

    .button-group button {
      padding: 6px 16px;
      margin-right: 10px;
      border-radius: 4px;
      border: 1px solid #d9d9d9;
      background-color: #ffffff;
      cursor: pointer;
      font-size: 14px;
    }

    .button-group button:first-child {
      background-color: #1890ff;
      color: white;
      border-color: #1890ff;
    }

    /* Pagination */
    .pagination {
      margin-top: 30px;
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #666666;
    }

    .pagination span {
      margin-right: 15px;
    }

    .pagination button {
      padding: 4px 10px;
      margin-right: 10px;
      border: 1px solid #d9d9d9;
      background-color: #ffffff;
      border-radius: 4px;
      cursor: pointer;
    }

    .pagination input {
      width: 50px;
      padding: 4px;
      margin: 0 5px;
      text-align: center;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <nav class="top-nav">
    <a href="#">对账管理</a>
    <a href="#">设置</a>
    <a href="#">通知</a>
    <a href="#">用户中心</a>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- 根据提供的UI界面截图，添加相应的图表和文本内容 -->
    <div class="chart-container">
      <img src="rick.jpg" alt="等待时长平行分析图">
    </div>
    <div class="chart-container">
      <img src="rick.jpg" alt="拥堵情况分析图">
    </div>
    <div class="chart-container">
      <img src="rick.jpg" alt="装卸时长时间线图">
    </div>
    <div class="chart-container">
      <img src="rick.jpg" alt="装卸时长阶梯变化图">
    </div>
    <div class="chart-container">
      <img src="rick.jpg" alt="装卸时长度度对比图">
    </div>
    <div class="chart-container">
      <img src="rick.jpg" alt="装卸时长度度分布图">
    </div>
    <div class="chart-container">
      <img src="rick.jpg" alt="装卸时长地形图">
    </div>
    <div class="chart-container">
      <img src="rick.jpg" alt="装卸时长变化趋势图">
    </div>
  </div>

  <!-- Buttons -->
  <div class="button-group">
    <button>查询</button>
    <button>重置</button>
  </div>

  <!-- Pagination -->
  <div class="pagination">
    <span>共500条</span>
    <button>前一页</button>
    <button>后一页</button>
    <span>跳转</span>
    <input type="text" value="1">
    <span>页</span>
  </div>

</body>
</html>
