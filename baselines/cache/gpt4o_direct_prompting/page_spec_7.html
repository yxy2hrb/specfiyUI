    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .chart-container {
            background-color: white;
            border-radius: 5px;

            padding: 20px;
        }
        .chart-container h3 {
            margin-top: 0;
        }
        .chart-container img {
            width: 100%;
            height: auto;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            font-size: 20px;
            margin: 0;

        .header nav ul {

            padding: 0;

        }
        .header nav ul li {
            margin-right: 20px;
        }
        .header nav ul li a {
            color: black;
            text-decoration: none;
        }
        .header nav ul li a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-top: 1px solid #ddd;
        }
        .footer p {
            margin: 0;
        }
    </style>
