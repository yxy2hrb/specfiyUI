<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Efficiency Analysis System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: top;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .chart-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        .chart-container svg {
            width: 100%;
            height: auto;
        }
        .info-box {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .info-box p {
            margin: 0;
        }
        .info-box span {
            font-weight: bold;
        }
        .info-box i {
            margin-right: 5px;
        }
        .info-box img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 装卸时长变化 -->
        <div class="chart-container">
            <svg width="600" height="400"></svg>
        </div>
        <!-- 装卸效率月按压力分布 -->
        <div class="chart-container">
            <svg width="600" height="400"></svg>
        </div>
        <!-- 等待时长月度分析 -->

        </div>

        </div>
        <!-- 装卸效率趋势 -->

        </div>
        <!-- 装卸时长月度仪表盘 -->
        <div class="chart-container">
            <svg width="600" height="400"></svg>
        </div>
        <!-- 装卸时长年度热力分布 -->
        <div class="chart-container">
            <svg width="600" height="400"></svg>
        </div>
        <!-- 平均装卸时长 -->
        <div class="info-box">
            <p><i class="fas fa-clock"></i> 平均装卸时长 <span>4.2 分钟</span></p>
            <p><small>* 最近三个月平均值</small></p>
        </div>
        <!-- 平均等待时长 -->
        <div class="info-box">
            <p><i class="fas fa-sync-alt"></i> 平均等待时长 <span>2.8 分钟</span></p>
            <p><small>* 周末及节假日除外</small></p>
        </div>
        <!-- 门机箱体次数 -->
